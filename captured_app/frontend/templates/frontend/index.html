{% load static compress %}
<!DOCTYPE html>
<html>

<head>
  <title>Captured - Corruption detection</title>
  <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendor/charts/billboard.min.css' %}"> 
  <link rel="stylesheet" href="{% static 'vendor/fontawesome/css/font-awesome.min.css' %}"> 
  
  {% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static 'vendor/app/app.scss' %}" />
  {% endcompress %}

  <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'vendor/charts/d3.min.js' %}"></script>
  <script src="{% static 'vendor/charts/billboard.min.js' %}"></script>
  <script src="{% static 'vendor/app/app.js' %}"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="fa fa-superpowers"></i> Captured</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Charts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Comparison</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <div class="container">

    <div class="row">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="countrySelect" class="mr-sm-2">Country</label>
            <select name="country" id="countrySelect" class="form-control" style="width: 150px;">
              <option value="">Hungary</option>
            </select>
          </div>
          
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card">
        <div class="card-header">
          <span class="badge-secondary">1</span> Level of SC
        </div>
        <div class="card-body">
          <div class="charts">
            <div class="chart"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card">
        <div class="card-header">
          <span class="badge-secondary">2</span> Types of SC
        </div>
        <div class="card-body">
          <div class="charts">
            <div class="row">
              <div class="col-sm-6"><div class="chart"></div></div>
              <div class="col-sm-6"><div class="chart"></div></div>
            </div>
            <div class="row">
              <div class="col-sm-6"><div class="chart"></div></div>
              <div class="col-sm-6"><div class="chart"></div></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card">
        <div class="card-header">
          <span class="badge-secondary">3</span> Location
        </div>
        <div class="card-body">
          <div class="charts">
            <div class="chart"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card">
        <div class="card-header">
          <span class="badge-secondary">4</span> Issuer Types
        </div>
        <div class="card-body">
          <div class="filters clearfix">
            <div class="form-group float-left">
              <label class="" for="markets">Markets</label>
              <select class="form-control" name="markets" id="markets">
                <option value="">1</option>
              </select>
            </div>
            <div class="form-group float-left">
              <label class="" for="years">Years</label>
              <select class="form-control" name="years" id="years">
                <option value="">2009</option>
              </select>
            </div>
          </div>
          <div class="charts">
            <div class="row">
              <div class="col-sm-6"><div class="chart"></div></div>
              <div class="col-sm-6"><div class="chart"></div></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card">
        <div class="card-header">
          <span class="badge-secondary">5</span> Network Graph
        </div>
        <div class="card-body">
          <div class="filters clearfix">
            <div class="form-group float-left">
              <label class="" for="markets">Markets</label>
              <select class="form-control" name="markets" id="markets">
                <option value="">1</option>
              </select>
            </div>
            <div class="form-group float-left">
              <label class="" for="years">Years</label>
              <select class="form-control" name="years" id="years">
                <option value="">2009</option>
              </select>
            </div>
          </div>
          <div class="charts">
            <div class="chart"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card">
        <div class="card-header">
          <span class="badge-secondary">6</span> Intervention Priority Matrix
        </div>
        <div class="card-body">
          <div class="filters clearfix">
            <div class="form-group float-left">
              <label class="" for="markets">Markets</label>
              <select class="form-control" name="markets" id="markets">
                <option value="">1</option>
              </select>
            </div>
            <div class="form-group float-left">
              <label class="" for="years">Years</label>
              <select class="form-control" name="years" id="years">
                <option value="">2009</option>
              </select>
            </div>
          </div>
          <div class="charts">
            <div class="chart"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
